<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
 <script src="http://api.map.baidu.com/api?key=46ce9d0614bf7aefe0ba562f8cf87194&v=1.1&services=true" type="text/javascript"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<title>GPS转百度-品牌俱乐部</title>
</head>
<body>
<div id="allmap"></div>
<script type="text/javascript">
 //navigator.geolocation.getCurrentPosition(geo_success, geo_error);

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(locationSuccess, locationError,{
        // 指示浏览器获取高精度的位置，默认为false
        enableHighAccuracy: true,
        // 指定获取地理位置的超时时间，默认不限时，单位为毫秒
        timeout: 5000,
        // 最长有效期，在重复获取地理位置时，此参数指定多久再次获取位置。
        maximumAge: 3000
    });
}else{
    alert("Your browser does not support Geolocation!");
}



  function locationSuccess(position) {
 var lng=position.coords.longitude; //经度  
 var lat=position.coords.latitude; //纬度
  alert("经度:"+lng+"纬度:"+lat);  
 
}
// 百度地图API功能
//GPS坐标
function locationError(msg) {
console.log(msg.code+";"+msg.message);
switch(msg.code){
case msg.TIMEOUT :
alert('连接超时，请重试');

//alert( " 连接超时，请重试 " );
break;
case msg.PERMISSION_DENIED :

        alert("您拒绝了使用位置共享服务，查询已取消");
        
//alert( " 您拒绝了使用位置共享服务，查询已取消 " );
break;
case msg.POSITION_UNAVAILABLE :
alert('抱歉，暂时无法为您所在的星球提供位置服务');

//alert( " ，抱歉，暂时无法为您所在的星球提供位置服务 " );
break;
} 

    }
</script>
</body>
</html>
